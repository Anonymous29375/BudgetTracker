<!DOCTYPE html>  

<html>  

<head>  
    <title>Budget Tracker</title>  

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
</head>  

<body>  

    <h1>Select a Transactions File</h1>  

    <form action="/report" method="get">   <!-- Sends data to the '/report' route using GET -->

        <select name="file">  <!-- Dropdown menu for selecting a CSV file. -->

            {% for f in files %} 
                <option value="{{ f }}">{{ f }}</option>  
            {% endfor %}  
        </select>  

        <button type="submit">View Report</button>
    </form>  
</body>  

</html>
